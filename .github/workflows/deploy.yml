name: CI/CD to EC2 (Docker)

on:
  push:
    branches: ["main"]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository (for completeness)
        uses: actions/checkout@v4

      - name: Set up SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.EC2_SSH_KEY }}" > ~/.ssh/ec2_key.pem
          chmod 600 ~/.ssh/ec2_key.pem
          ssh-keyscan -H ${{ secrets.EC2_HOST }} >> ~/.ssh/known_hosts

      - name: Deploy to EC2
        run: |
          ssh -i ~/.ssh/ec2_key.pem ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} << 'EOF'
          set -e

          # Go to app directory (where you cloned the repo on EC2)
          cd ${{ secrets.EC2_APP_DIR }}

          echo "Pulling latest code..."
          git pull origin main

          echo "Building Docker image..."
          docker build -t flask-weather-app:latest .

          echo "Stopping old container (if exists)..."
          docker stop flask-weather-app || true
          docker rm flask-weather-app || true

          echo "Starting new container..."
          docker run -d --name flask-weather-app \
            -p 80:8000 \
            -e OPENWEATHER_API_KEY=$OPENWEATHER_API_KEY \
            flask-weather-app:latest

          echo "Deployment finished."
          EOF

